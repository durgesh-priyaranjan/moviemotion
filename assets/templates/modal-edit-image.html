<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 class="modal-title">Edit Image</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-3">
			<div class="thumb">
				<img ng-src="/media/{{image.owner}}/large/{{image.name}}" class="img-responsive">
			</div>
			<em>
				Resolution
				<small>{{image.resolution.width}} x {{image.resolution.height}}</small>
			</em>
		</div>
		<div class="col-md-9">
			<label for="inputTitle">Image URL</label>
			<input type="text" class="form-control" value="http://www.moviemotion.in/media/{{image.owner}}/large/{{image.name}}">
			<div class="separator"></div>

			<div class="checkbox">
			    <label>
			      <input type="checkbox" ng-model="image.isCoverImage" class="ng-pristine ng-valid"> Set as Cover Image
			      <p class="small">Suggested Resolution: 1500x500</p>
			    </label>
			</div>
			<div class="checkbox">
			    <label>
			      <input type="checkbox" ng-model="image.isDisplayPic" class="ng-pristine ng-valid"> Set as Profile Image
			      <p class="small">Suggested Resolution: 200x200</p>
			    </label>
			</div>
			<div class="checkbox">
			    <label>
			      <input type="checkbox" ng-model="image.isWallpaper" class="ng-pristine ng-valid"> Mark as Wallpaper
			      <p class="small">Suggested Resolution: 1280x1024</p>
			    </label>
			</div>
			<div class="checkbox">
			    <label>
			      <input type="checkbox" ng-model="image.isBg" class="ng-pristine ng-valid"> Page Background Image
			      <p class="small">Suggested Resolution: 1280x1024</p>
			    </label>
			</div>
			<div class="checkbox">
			    <label>
			      <input type="checkbox" ng-model="image.isBehindthescene" class="ng-pristine ng-valid"> Mark as Behind the scene Image
			    </label>
			</div>

			<div class="separator"></div>
			<label for="inputTitle">Slideshows</label>
			<input
			    type="hidden"
			    ui-select2="slideshowOptions"
			    ng-model="image.slideshows"
		    >

			<div class="separator"></div>

			<label for="inputTitle">Description</label>
			<textarea class="form-control" ng-model="image.description" plcaholder="Desciption can be used for slideshows."></textarea>
			<div class="separator"></div>
			<div class="text-right innerAll">
				<div class="btn-group btn-group-sm">
					<button class="btn btn-primary" ng-click="confirmEdit()">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>
