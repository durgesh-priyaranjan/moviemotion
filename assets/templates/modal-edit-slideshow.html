<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			<label for="inputTitle">Name</label>
			<input type="text" class="form-control" ng-model="slideshow.name">
			<input type="hidden" class="form-control" ng-model="slideshow.owner">
			<input type="hidden" class="form-control" ng-model="slideshow.id">

			<label for="inputTitle">Description</label>
			<textarea class="form-control" ng-model="slideshow.description"></textarea>
			<div class="separator"></div>
			<hr class="separator bottom">						
			<div class="text-right innerAll">
				<div class="btn-group btn-group-sm">

				</div>
			</div>
		</div>
